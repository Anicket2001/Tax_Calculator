<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Tax Calculator</h1>
    <form id="taxForm" class="mt-4">
      <div class="form-group">
        <label for="age">Enter Age <span id="age-message" class="question-message" data-message="Select Current age in given range of ages"><i class="bi bi-question-circle icon"></i></span></label>
        <div class="input-group">
          <select id="age" class="form-control">
            <option value="">Select age</option>
            <option value="<40">&lt;40</option>
            <option value="≥40 & <60">&ge;40 & &lt;60</option>
            <option value="≥60">&ge;60</option>
          </select>
        </div>
        <div class="error-tooltip" id="ageError"></div>
      </div>
      <div class="form-group">
        <label for="income">Enter Gross Annual Income <span id ="annual-income-message" class="question-message" data-message="Gross Anuual Income is your total income before any deductions"><i class="bi bi-question-circle icon"></i></span></label>
        <div class="input-group">
          <input type="text" id="income" class="form-control">
        </div>
        <div class="error-tooltip" id="incomeError"></div>
      </div>
      <div class="form-group">
        <label for="extraIncome">Enter Extra Income <span id="extra-income-message" class="question-message" data-message="Extra Income is your income earned apart from your total income before any deductions"><i class="bi bi-question-circle icon"></i></span></label>
        <div class="input-group">
          <input type="text" id="extraIncome" class="form-control">
        </div>
        <div class="error-tooltip" id="extraIncomeError"></div>
      </div>
      <div class="form-group">
        <label for="deductions">Enter Deductions <span id="deduction-message" class="question-message" data-message="Deductions are total expenditures done from total income"><i class="bi bi-question-circle icon"></i></span></label>
        <div class="input-group">
          <input type="text" id="deductions" class="form-control">
        </div>
        <div class="error-tooltip" id="deductionsError"></div>
      </div>
      <button type="submit" class="btn btn-primary">Calculate Tax</button>
    </form>
    <!-- Button trigger modal
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#resultModal">
  Open Result Modal
</button> -->

<!-- Modal -->
<div class="modal" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="resultModalLabel">Tax Calculation Result</h5>
      </div>
      <div class="modal-body">
        <p id="result" align = "center"></p>
      </div>
      <div class="modal-footer close">
        <button type="button" class="btn btn-primary bnt" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
